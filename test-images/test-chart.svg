<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Monthly Sales Report 2024</text>
  
  <!-- Y-axis -->
  <line x1="50" y1="50" x2="50" y2="250" stroke="#333" stroke-width="2"/>
  <text x="40" y="60" font-family="Arial" font-size="10" text-anchor="end" fill="#666">100K</text>
  <text x="40" y="110" font-family="Arial" font-size="10" text-anchor="end" fill="#666">75K</text>
  <text x="40" y="160" font-family="Arial" font-size="10" text-anchor="end" fill="#666">50K</text>
  <text x="40" y="210" font-family="Arial" font-size="10" text-anchor="end" fill="#666">25K</text>
  <text x="40" y="250" font-family="Arial" font-size="10" text-anchor="end" fill="#666">0</text>
  
  <!-- X-axis -->
  <line x1="50" y1="250" x2="380" y2="250" stroke="#333" stroke-width="2"/>
  
  <!-- Bars -->
  <rect x="70" y="150" width="40" height="100" fill="#6366f1"/>
  <text x="90" y="270" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Jan</text>
  
  <rect x="130" y="120" width="40" height="130" fill="#6366f1"/>
  <text x="150" y="270" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Feb</text>
  
  <rect x="190" y="80" width="40" height="170" fill="#6366f1"/>
  <text x="210" y="270" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Mar</text>
  
  <rect x="250" y="100" width="40" height="150" fill="#6366f1"/>
  <text x="270" y="270" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Apr</text>
  
  <rect x="310" y="60" width="40" height="190" fill="#10b981"/>
  <text x="330" y="270" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">May</text>
  
  <!-- Legend -->
  <rect x="300" y="40" width="15" height="15" fill="#6366f1"/>
  <text x="320" y="52" font-family="Arial" font-size="11" fill="#666">Regular</text>
  <rect x="300" y="60" width="15" height="15" fill="#10b981"/>
  <text x="320" y="72" font-family="Arial" font-size="11" fill="#666">Peak</text>
</svg>
