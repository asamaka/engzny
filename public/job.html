<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyzing Image - thinx.fun</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --bg-dark: #0f0f1a;
            --bg-card: #1a1a2e;
            --bg-input: #252540;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b8;
            --border: #2d2d4a;
            --success: #10b981;
            --error: #ef4444;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
            --scan-color: rgba(99, 102, 241, 0.6);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }
        
        /* Header */
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            background: var(--gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }
        
        /* Main Content */
        .content {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        /* Image Section */
        .image-section {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .image-section.analyzing {
            /* Full size during analysis */
        }
        
        .image-section.streaming {
            /* Smaller size when streaming text */
        }
        
        .image-container {
            position: relative;
            display: inline-block;
            border-radius: 16px;
            overflow: hidden;
            background: var(--bg-card);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .image-container.large {
            max-width: 100%;
        }
        
        .image-container.small {
            max-width: 280px;
        }
        
        .uploaded-image {
            display: block;
            max-width: 100%;
            max-height: 500px;
            object-fit: contain;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .image-container.small .uploaded-image {
            max-height: 200px;
        }
        
        /* Scanning Animation Overlay */
        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        .scan-overlay.hidden {
            opacity: 0;
        }
        
        /* Scan Line */
        .scan-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                var(--scan-color) 20%, 
                var(--primary-light) 50%, 
                var(--scan-color) 80%, 
                transparent 100%
            );
            box-shadow: 
                0 0 20px var(--primary),
                0 0 40px var(--primary),
                0 0 60px rgba(99, 102, 241, 0.3);
            animation: scanMove 2s ease-in-out infinite;
        }
        
        @keyframes scanMove {
            0%, 100% { top: 0%; }
            50% { top: 100%; }
        }
        
        /* Corner Brackets */
        .scan-corners {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        .corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border-color: var(--primary-light);
            border-style: solid;
            border-width: 0;
            animation: cornerPulse 2s ease-in-out infinite;
        }
        
        .corner.tl { top: 10px; left: 10px; border-top-width: 3px; border-left-width: 3px; border-radius: 8px 0 0 0; }
        .corner.tr { top: 10px; right: 10px; border-top-width: 3px; border-right-width: 3px; border-radius: 0 8px 0 0; }
        .corner.bl { bottom: 10px; left: 10px; border-bottom-width: 3px; border-left-width: 3px; border-radius: 0 0 0 8px; }
        .corner.br { bottom: 10px; right: 10px; border-bottom-width: 3px; border-right-width: 3px; border-radius: 0 0 8px 0; }
        
        @keyframes cornerPulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }
        
        /* Glow Effect */
        .scan-glow {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid transparent;
            border-radius: 16px;
            animation: glowPulse 2s ease-in-out infinite;
        }
        
        @keyframes glowPulse {
            0%, 100% { 
                box-shadow: inset 0 0 20px rgba(99, 102, 241, 0.1),
                            0 0 20px rgba(99, 102, 241, 0.1);
            }
            50% { 
                box-shadow: inset 0 0 40px rgba(99, 102, 241, 0.2),
                            0 0 40px rgba(99, 102, 241, 0.3);
            }
        }
        
        /* Status Badge */
        .status-badge {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-light);
            border: 1px solid rgba(99, 102, 241, 0.3);
        }
        
        .status-badge .dot {
            width: 8px;
            height: 8px;
            background: var(--primary-light);
            border-radius: 50%;
            animation: dotPulse 1s ease-in-out infinite;
        }
        
        @keyframes dotPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }
        
        /* Analysis Section */
        .analysis-section {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 0;
            overflow: hidden;
        }
        
        .analysis-section.visible {
            opacity: 1;
            transform: translateY(0);
            min-height: 200px;
        }
        
        .analysis-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }
        
        .analysis-header svg {
            width: 24px;
            height: 24px;
            color: var(--primary-light);
        }
        
        .analysis-header h2 {
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        /* Streaming Text */
        .analysis-content {
            font-size: 1rem;
            line-height: 1.8;
            color: var(--text-primary);
        }
        
        .analysis-content p {
            margin-bottom: 1rem;
        }
        
        .analysis-content h1, 
        .analysis-content h2, 
        .analysis-content h3,
        .analysis-content h4 {
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .analysis-content h1 { font-size: 1.5rem; }
        .analysis-content h2 { font-size: 1.3rem; }
        .analysis-content h3 { font-size: 1.15rem; }
        .analysis-content h4 { font-size: 1.05rem; }
        
        .analysis-content strong {
            color: var(--primary-light);
            font-weight: 600;
        }
        
        .analysis-content ul, 
        .analysis-content ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .analysis-content li {
            margin-bottom: 0.5rem;
        }
        
        .analysis-content code {
            background: var(--bg-input);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.9rem;
        }
        
        .analysis-content pre {
            background: var(--bg-input);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 1rem;
        }
        
        .analysis-content pre code {
            background: none;
            padding: 0;
        }
        
        .analysis-content blockquote {
            border-left: 3px solid var(--primary);
            padding-left: 1rem;
            margin: 1rem 0;
            color: var(--text-secondary);
        }
        
        /* Typing Cursor */
        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background: var(--primary-light);
            margin-left: 2px;
            animation: blink 0.8s ease-in-out infinite;
            vertical-align: text-bottom;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .typing-cursor.hidden {
            display: none;
        }
        
        /* Actions */
        .actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
            flex-wrap: wrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .actions.visible {
            opacity: 1;
        }
        
        .action-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }
        
        .action-btn.primary {
            background: var(--gradient-2);
            border: none;
            color: white;
        }
        
        .action-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }
        
        .action-btn.secondary {
            background: var(--bg-input);
            border: 1px solid var(--border);
            color: var(--text-primary);
        }
        
        .action-btn.secondary:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }
        
        .action-btn svg {
            width: 18px;
            height: 18px;
        }
        
        /* Error State */
        .error-section {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            display: none;
        }
        
        .error-section.visible {
            display: block;
        }
        
        .error-section h2 {
            color: #fca5a5;
            margin-bottom: 0.5rem;
        }
        
        .error-section p {
            color: var(--text-secondary);
        }
        
        /* Loading State */
        .loading-section {
            text-align: center;
            padding: 3rem;
        }
        
        .loading-section.hidden {
            display: none;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--bg-input);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Footer */
        footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        footer a {
            color: var(--primary-light);
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 1.5rem 1rem;
            }
            
            .image-container.small {
                max-width: 200px;
            }
            
            .analysis-section {
                padding: 1.5rem;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .action-btn {
                justify-content: center;
            }
        }
        
        /* Layout when streaming */
        .content.streaming {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 2rem;
            align-items: start;
        }
        
        @media (max-width: 768px) {
            .content.streaming {
                grid-template-columns: 1fr;
            }
            
            .content.streaming .image-section {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="logo">thinx.fun</a>
        </header>
        
        <main>
            <!-- Loading State -->
            <div class="loading-section" id="loadingSection">
                <div class="loading-spinner"></div>
                <p>Connecting to analysis...</p>
            </div>
            
            <!-- Main Content -->
            <div class="content" id="mainContent" style="display: none;">
                <!-- Image Section -->
                <div class="image-section analyzing" id="imageSection">
                    <div class="image-container large" id="imageContainer">
                        <img id="uploadedImage" class="uploaded-image" alt="Uploaded image">
                        
                        <!-- Scanning Overlay -->
                        <div class="scan-overlay" id="scanOverlay">
                            <div class="scan-line"></div>
                            <div class="scan-corners">
                                <div class="corner tl"></div>
                                <div class="corner tr"></div>
                                <div class="corner bl"></div>
                                <div class="corner br"></div>
                            </div>
                            <div class="scan-glow"></div>
                        </div>
                        
                        <!-- Status Badge -->
                        <div class="status-badge" id="statusBadge">
                            <span class="dot"></span>
                            <span id="statusText">Analyzing...</span>
                        </div>
                    </div>
                </div>
                
                <!-- Analysis Section -->
                <div class="analysis-section" id="analysisSection">
                    <div class="analysis-header">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                        <h2>AI Analysis</h2>
                    </div>
                    
                    <div class="analysis-content" id="analysisContent">
                        <!-- Streamed text will appear here -->
                    </div>
                    <span class="typing-cursor" id="typingCursor"></span>
                    
                    <div class="actions" id="actionsSection">
                        <button class="action-btn primary" id="copyBtn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
                            </svg>
                            Copy Analysis
                        </button>
                        <a href="/" class="action-btn secondary">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                                <polyline points="17,8 12,3 7,8"/>
                                <line x1="12" y1="3" x2="12" y2="15"/>
                            </svg>
                            Analyze Another
                        </a>
                        <button class="action-btn secondary" id="shareBtn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="18" cy="5" r="3"/>
                                <circle cx="6" cy="12" r="3"/>
                                <circle cx="18" cy="19" r="3"/>
                                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/>
                                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
                            </svg>
                            Share
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Error Section -->
            <div class="error-section" id="errorSection">
                <h2>Analysis Failed</h2>
                <p id="errorMessage">An error occurred during analysis.</p>
                <div style="margin-top: 1.5rem;">
                    <a href="/" class="action-btn primary">Try Again</a>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Powered by Claude AI | <a href="/">thinx.fun</a></p>
        </footer>
    </div>
    
    <script>
        // Get job ID from URL
        const jobId = window.location.pathname.substring(1);
        
        // DOM Elements
        const loadingSection = document.getElementById('loadingSection');
        const mainContent = document.getElementById('mainContent');
        const errorSection = document.getElementById('errorSection');
        const errorMessage = document.getElementById('errorMessage');
        const uploadedImage = document.getElementById('uploadedImage');
        const imageSection = document.getElementById('imageSection');
        const imageContainer = document.getElementById('imageContainer');
        const scanOverlay = document.getElementById('scanOverlay');
        const statusBadge = document.getElementById('statusBadge');
        const statusText = document.getElementById('statusText');
        const analysisSection = document.getElementById('analysisSection');
        const analysisContent = document.getElementById('analysisContent');
        const typingCursor = document.getElementById('typingCursor');
        const actionsSection = document.getElementById('actionsSection');
        const copyBtn = document.getElementById('copyBtn');
        const shareBtn = document.getElementById('shareBtn');
        
        let fullText = '';
        let isStreaming = false;
        let streamStarted = false;
        
        // Initialize
        function init() {
            if (!jobId || !/^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$/i.test(jobId)) {
                showError('Invalid job ID');
                return;
            }
            
            connectToStream();
        }
        
        // Connect to SSE stream
        function connectToStream() {
            const eventSource = new EventSource(`/api/job/${jobId}/stream`);
            
            eventSource.addEventListener('init', (e) => {
                const data = JSON.parse(e.data);
                showMainContent(data);
            });
            
            eventSource.addEventListener('status', (e) => {
                const data = JSON.parse(e.data);
                updateStatus(data);
            });
            
            eventSource.addEventListener('token', (e) => {
                const data = JSON.parse(e.data);
                appendToken(data.text);
            });
            
            eventSource.addEventListener('complete', (e) => {
                const data = JSON.parse(e.data);
                completeAnalysis(data);
                eventSource.close();
            });
            
            eventSource.addEventListener('error', (e) => {
                try {
                    const data = JSON.parse(e.data);
                    showError(data.message);
                } catch {
                    showError('Connection lost. Please refresh the page.');
                }
                eventSource.close();
            });
            
            eventSource.onerror = () => {
                // Only show error if we haven't received any data
                if (!streamStarted) {
                    // Try polling as fallback
                    fallbackToPoll();
                }
                eventSource.close();
            };
        }
        
        // Fallback to polling if SSE fails
        async function fallbackToPoll() {
            try {
                const response = await fetch(`/api/job/${jobId}/status`);
                const data = await response.json();
                
                if (data.error) {
                    showError(data.message || data.error);
                    return;
                }
                
                // If completed, show results
                if (data.status === 'completed' && data.result) {
                    // Get image
                    const imgResponse = await fetch(`/api/job/${jobId}/image`);
                    const imgData = await imgResponse.json();
                    
                    showMainContent({
                        imageData: imgData.imageData,
                        mediaType: imgData.mediaType,
                    });
                    
                    // Show full analysis
                    fullText = data.result.analysis;
                    transitionToStreamingMode();
                    analysisContent.innerHTML = marked.parse(fullText);
                    completeAnalysis(data.result);
                } else if (data.status === 'failed') {
                    showError(data.error || 'Analysis failed');
                } else {
                    // Still processing, retry
                    setTimeout(fallbackToPoll, 2000);
                }
            } catch (error) {
                showError('Failed to load analysis. Please refresh the page.');
            }
        }
        
        // Show main content with image
        function showMainContent(data) {
            streamStarted = true;
            loadingSection.classList.add('hidden');
            mainContent.style.display = 'flex';
            
            if (data.imageData) {
                uploadedImage.src = `data:${data.mediaType};base64,${data.imageData}`;
            }
        }
        
        // Update status message
        function updateStatus(data) {
            statusText.textContent = data.message || 'Processing...';
            
            if (data.status === 'streaming') {
                transitionToStreamingMode();
            }
        }
        
        // Transition to streaming mode
        function transitionToStreamingMode() {
            if (isStreaming) return;
            isStreaming = true;
            
            // Add streaming class to content
            mainContent.classList.add('streaming');
            
            // Shrink image
            imageContainer.classList.remove('large');
            imageContainer.classList.add('small');
            
            // Hide scan overlay
            scanOverlay.classList.add('hidden');
            
            // Hide status badge
            statusBadge.style.display = 'none';
            
            // Show analysis section
            analysisSection.classList.add('visible');
        }
        
        // Append token to analysis
        function appendToken(text) {
            if (!isStreaming) {
                transitionToStreamingMode();
            }
            
            fullText += text;
            
            // Parse and render markdown
            // We render the full text each time for proper markdown formatting
            analysisContent.innerHTML = marked.parse(fullText);
            
            // Scroll to bottom smoothly
            analysisSection.scrollTop = analysisSection.scrollHeight;
        }
        
        // Complete analysis
        function completeAnalysis(data) {
            // Hide cursor
            typingCursor.classList.add('hidden');
            
            // Make sure we have the full text
            if (data.analysis && data.analysis.length > fullText.length) {
                fullText = data.analysis;
                analysisContent.innerHTML = marked.parse(fullText);
            }
            
            // Show actions
            actionsSection.classList.add('visible');
            
            // Update page title
            document.title = 'Analysis Complete - thinx.fun';
        }
        
        // Show error
        function showError(message) {
            loadingSection.classList.add('hidden');
            mainContent.style.display = 'none';
            errorSection.classList.add('visible');
            errorMessage.textContent = message;
        }
        
        // Copy to clipboard
        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(fullText);
                const originalHtml = copyBtn.innerHTML;
                copyBtn.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20,6 9,17 4,12"/>
                    </svg>
                    Copied!
                `;
                setTimeout(() => {
                    copyBtn.innerHTML = originalHtml;
                }, 2000);
            } catch (err) {
                console.error('Failed to copy:', err);
            }
        });
        
        // Share
        shareBtn.addEventListener('click', async () => {
            const shareUrl = window.location.href;
            
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Image Analysis - thinx.fun',
                        url: shareUrl,
                    });
                } catch (err) {
                    // User cancelled or error
                    console.log('Share cancelled');
                }
            } else {
                // Fallback: copy URL
                try {
                    await navigator.clipboard.writeText(shareUrl);
                    const originalHtml = shareBtn.innerHTML;
                    shareBtn.innerHTML = `
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20,6 9,17 4,12"/>
                        </svg>
                        Link Copied!
                    `;
                    setTimeout(() => {
                        shareBtn.innerHTML = originalHtml;
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy:', err);
                }
            }
        });
        
        // Configure marked for proper rendering
        marked.setOptions({
            breaks: true,
            gfm: true,
        });
        
        // Start
        init();
    </script>
</body>
