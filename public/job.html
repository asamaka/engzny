<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyzing Image - thinx.fun</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --bg-dark: #0f0f1a;
            --bg-card: #1a1a2e;
            --bg-input: #252540;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b8;
            --border: #2d2d4a;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem 1rem;
        }
        
        /* Header */
        header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }
        
        /* Image Section - Collapsible */
        .image-section {
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border);
            margin-bottom: 1rem;
            overflow: hidden;
        }
        
        .image-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.25rem;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
        }
        
        .image-header:hover {
            background: rgba(99, 102, 241, 0.05);
        }
        
        .image-header-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .image-header-left svg {
            width: 20px;
            height: 20px;
            color: var(--primary-light);
        }
        
        .image-header h3 {
            font-size: 0.95rem;
            font-weight: 600;
        }
        
        .collapse-icon {
            width: 20px;
            height: 20px;
            color: var(--text-secondary);
            transition: transform 0.3s ease;
        }
        
        .image-section.collapsed .collapse-icon {
            transform: rotate(-90deg);
        }
        
        .image-content {
            max-height: 500px;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
            padding: 0 1.25rem 1.25rem;
        }
        
        .image-section.collapsed .image-content {
            max-height: 0;
            padding: 0 1.25rem;
        }
        
        .image-wrapper {
            display: flex;
            justify-content: center;
            background: var(--bg-input);
            border-radius: 12px;
            padding: 1rem;
            position: relative;
        }
        
        .uploaded-image {
            max-width: 100%;
            max-height: 350px;
            object-fit: contain;
            border-radius: 8px;
        }
        
        /* Scan overlay for analyzing state */
        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .scan-overlay.active {
            opacity: 1;
        }
        
        .scan-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                var(--primary-light) 50%, 
                transparent 100%
            );
            box-shadow: 0 0 10px var(--primary);
            animation: scanMove 2s ease-in-out infinite;
        }
        
        @keyframes scanMove {
            0%, 100% { top: 0%; }
            50% { top: 100%; }
        }
        
        /* Progress Section */
        .progress-section {
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border);
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .progress-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .progress-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--primary);
        }
        
        .status-dot.queued { background: var(--text-secondary); }
        .status-dot.processing { background: var(--warning); animation: pulse 1s infinite; }
        .status-dot.waiting_llm { background: var(--warning); animation: pulse 1s infinite; }
        .status-dot.streaming { background: var(--success); animation: pulse 1s infinite; }
        .status-dot.completed { background: var(--success); }
        .status-dot.failed { background: var(--error); }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.9); }
        }
        
        .status-text {
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .progress-percent {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        .progress-bar-container {
            height: 6px;
            background: var(--bg-input);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 0.75rem;
        }
        
        .progress-bar {
            height: 100%;
            background: var(--gradient-2);
            border-radius: 3px;
            transition: width 0.5s ease;
            width: 0%;
        }
        
        .progress-message {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        .progress-section.hidden {
            display: none;
        }
        
        /* Analysis Section */
        .analysis-section {
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border);
            padding: 1.5rem;
            display: none;
        }
        
        .analysis-section.visible {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .analysis-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }
        
        .analysis-header svg {
            width: 20px;
            height: 20px;
            color: var(--primary-light);
        }
        
        .analysis-header h2 {
            font-size: 1rem;
            font-weight: 600;
        }
        
        .analysis-content {
            font-size: 0.95rem;
            line-height: 1.8;
            min-height: 100px;
        }
        
        .analysis-content p { margin-bottom: 1rem; }
        .analysis-content h1, .analysis-content h2, .analysis-content h3, .analysis-content h4 {
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }
        .analysis-content h1 { font-size: 1.4rem; }
        .analysis-content h2 { font-size: 1.2rem; }
        .analysis-content h3 { font-size: 1.1rem; }
        .analysis-content h4 { font-size: 1rem; }
        .analysis-content strong { color: var(--primary-light); }
        .analysis-content ul, .analysis-content ol { margin-left: 1.5rem; margin-bottom: 1rem; }
        .analysis-content li { margin-bottom: 0.5rem; }
        .analysis-content code {
            background: var(--bg-input);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .analysis-content pre {
            background: var(--bg-input);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 1rem;
        }
        .analysis-content pre code { background: none; padding: 0; }
        .analysis-content blockquote {
            border-left: 3px solid var(--primary);
            padding-left: 1rem;
            margin: 1rem 0;
            color: var(--text-secondary);
        }
        
        /* Typing cursor */
        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: var(--primary-light);
            margin-left: 2px;
            animation: blink 0.8s infinite;
            vertical-align: text-bottom;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .typing-cursor.hidden { display: none; }
        
        /* Actions */
        .actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
            padding-top: 1.25rem;
            border-top: 1px solid var(--border);
            flex-wrap: wrap;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .actions.visible { opacity: 1; }
        
        .action-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.65rem 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }
        
        .action-btn.primary {
            background: var(--gradient-2);
            border: none;
            color: white;
        }
        
        .action-btn.primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }
        
        .action-btn.secondary {
            background: var(--bg-input);
            border: 1px solid var(--border);
            color: var(--text-primary);
        }
        
        .action-btn.secondary:hover {
            border-color: var(--primary);
        }
        
        .action-btn svg {
            width: 16px;
            height: 16px;
        }
        
        /* Error Section */
        .error-section {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            display: none;
        }
        
        .error-section.visible { display: block; }
        
        .error-section h2 {
            color: #fca5a5;
            margin-bottom: 0.5rem;
            font-size: 1.25rem;
        }
        
        .error-section p { color: var(--text-secondary); }
        
        .error-section .action-btn {
            margin-top: 1.5rem;
        }
        
        /* Loading placeholder */
        .loading-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            text-align: center;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--bg-input);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Question display */
        .question-display {
            background: var(--bg-input);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            margin-top: 0.75rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .question-display strong {
            color: var(--text-primary);
        }
        
        /* Footer */
        footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 0.8rem;
        }
        
        footer a {
            color: var(--primary-light);
            text-decoration: none;
        }
        
        /* Responsive */
        @media (max-width: 640px) {
            .container { padding: 1rem 0.75rem; }
            .progress-section, .analysis-section { padding: 1.25rem; }
            .actions { flex-direction: column; }
            .action-btn { justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="logo">thinx.fun</a>
        </header>
        
        <main>
            <!-- Image Section - Always visible, collapsible -->
            <section class="image-section" id="imageSection">
                <div class="image-header" id="imageHeader">
                    <div class="image-header-left">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <path d="M21 15l-5-5L5 21"/>
                        </svg>
                        <h3>Screenshot</h3>
                    </div>
                    <svg class="collapse-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6,9 12,15 18,9"/>
                    </svg>
                </div>
                <div class="image-content">
                    <div class="image-wrapper" id="imageWrapper">
                        <img id="uploadedImage" class="uploaded-image" alt="Uploaded image">
                        <div class="scan-overlay" id="scanOverlay">
                            <div class="scan-line"></div>
                        </div>
                        <div class="loading-placeholder" id="imagePlaceholder">
                            <div class="loading-spinner"></div>
                            <p>Loading image...</p>
                        </div>
                    </div>
                    <div class="question-display" id="questionDisplay" style="display: none;">
                        <strong>Question:</strong> <span id="questionText"></span>
                    </div>
                </div>
            </section>
            
            <!-- Progress Section -->
            <section class="progress-section" id="progressSection">
                <div class="progress-header">
                    <div class="progress-status">
                        <span class="status-dot" id="statusDot"></span>
                        <span class="status-text" id="statusText">Initializing...</span>
                    </div>
                    <span class="progress-percent" id="progressPercent">0%</span>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <p class="progress-message" id="progressMessage">Connecting to server...</p>
            </section>
            
            <!-- Analysis Section -->
            <section class="analysis-section" id="analysisSection">
                <div class="analysis-header">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    <h2>AI Analysis</h2>
                </div>
                
                <div class="analysis-content" id="analysisContent"></div>
                <span class="typing-cursor" id="typingCursor"></span>
                
                <div class="actions" id="actionsSection">
                    <button class="action-btn primary" id="copyBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2"/>
                            <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
                        </svg>
                        Copy
                    </button>
                    <a href="/" class="action-btn secondary">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                            <polyline points="17,8 12,3 7,8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                        New Analysis
                    </a>
                    <button class="action-btn secondary" id="shareBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="18" cy="5" r="3"/>
                            <circle cx="6" cy="12" r="3"/>
                            <circle cx="18" cy="19" r="3"/>
                            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/>
                            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
                        </svg>
                        Share
                    </button>
                </div>
            </section>
            
            <!-- Error Section -->
            <section class="error-section" id="errorSection">
                <h2>Analysis Failed</h2>
                <p id="errorMessage">An error occurred during analysis.</p>
                <a href="/" class="action-btn primary">Try Again</a>
            </section>
        </main>
        
        <footer>
            <p>Powered by Claude AI | <a href="/">thinx.fun</a></p>
        </footer>
    </div>
    
    <script>
        // Get job ID from URL
        const jobId = window.location.pathname.substring(1);
        
        // DOM Elements
        const imageSection = document.getElementById('imageSection');
        const imageHeader = document.getElementById('imageHeader');
        const uploadedImage = document.getElementById('uploadedImage');
        const imagePlaceholder = document.getElementById('imagePlaceholder');
        const imageWrapper = document.getElementById('imageWrapper');
        const scanOverlay = document.getElementById('scanOverlay');
        const questionDisplay = document.getElementById('questionDisplay');
        const questionText = document.getElementById('questionText');
        const progressSection = document.getElementById('progressSection');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const progressPercent = document.getElementById('progressPercent');
        const progressBar = document.getElementById('progressBar');
        const progressMessage = document.getElementById('progressMessage');
        const analysisSection = document.getElementById('analysisSection');
        const analysisContent = document.getElementById('analysisContent');
        const typingCursor = document.getElementById('typingCursor');
        const actionsSection = document.getElementById('actionsSection');
        const errorSection = document.getElementById('errorSection');
        const errorMessage = document.getElementById('errorMessage');
        const copyBtn = document.getElementById('copyBtn');
        const shareBtn = document.getElementById('shareBtn');
        
        let fullText = '';
        let isComplete = false;
        let imageLoaded = false;
        
        // Status display names
        const STATUS_NAMES = {
            'queued': 'Queued',
            'processing': 'Processing',
            'waiting_llm': 'Waiting for AI',
            'streaming': 'Analyzing',
            'completed': 'Complete',
            'failed': 'Failed'
        };
        
        // Initialize
        function init() {
            if (!jobId || !/^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$/i.test(jobId)) {
                showError('Invalid job ID');
                return;
            }
            
            // Set up collapsible image section
            imageHeader.addEventListener('click', toggleImageSection);
            
            // Connect to stream
            connectToStream();
        }
        
        // Toggle image section collapse
        function toggleImageSection() {
            imageSection.classList.toggle('collapsed');
        }
        
        // Auto-collapse image when streaming starts
        function collapseImageSection() {
            if (!imageSection.classList.contains('collapsed')) {
                imageSection.classList.add('collapsed');
            }
        }
        
        // Connect to SSE stream
        function connectToStream() {
            const eventSource = new EventSource(`/api/job/${jobId}/stream`);
            
            eventSource.addEventListener('init', (e) => {
                const data = JSON.parse(e.data);
                handleInit(data);
            });
            
            eventSource.addEventListener('status', (e) => {
                const data = JSON.parse(e.data);
                updateProgress(data);
            });
            
            eventSource.addEventListener('token', (e) => {
                const data = JSON.parse(e.data);
                appendToken(data.text);
            });
            
            eventSource.addEventListener('complete', (e) => {
                const data = JSON.parse(e.data);
                handleComplete(data);
                eventSource.close();
            });
            
            eventSource.addEventListener('error', (e) => {
                try {
                    const data = JSON.parse(e.data);
                    showError(data.message);
                } catch {
                    // Connection error, try polling
                    if (!imageLoaded) {
                        fallbackToPoll();
                    }
                }
                eventSource.close();
            });
            
            eventSource.onerror = () => {
                if (!imageLoaded) {
                    fallbackToPoll();
                }
                eventSource.close();
            };
        }
        
        // Handle initial data
        function handleInit(data) {
            imageLoaded = true;
            
            // Show image
            if (data.imageData && data.mediaType) {
                uploadedImage.src = `data:${data.mediaType};base64,${data.imageData}`;
                uploadedImage.style.display = 'block';
                imagePlaceholder.style.display = 'none';
            }
            
            // Show question if present
            if (data.question) {
                questionText.textContent = data.question;
                questionDisplay.style.display = 'block';
            }
            
            // Update progress
            updateProgress({
                status: data.status,
                progress: data.progress || 0,
                message: data.progressMessage
            });
            
            // Show scan overlay for non-completed states
            if (data.status !== 'completed' && data.status !== 'failed') {
                scanOverlay.classList.add('active');
            }
        }
        
        // Update progress display
        function updateProgress(data) {
            const status = data.status || 'processing';
            const progress = data.progress || 0;
            const message = data.message || data.progressMessage || 'Processing...';
            
            // Update status dot
            statusDot.className = 'status-dot ' + status;
            
            // Update status text
            statusText.textContent = STATUS_NAMES[status] || status;
            
            // Update progress bar
            progressBar.style.width = `${progress}%`;
            progressPercent.textContent = `${progress}%`;
            
            // Update message
            progressMessage.textContent = message;
            
            // When streaming starts, collapse image and show analysis
            if (status === 'streaming' && !analysisSection.classList.contains('visible')) {
                collapseImageSection();
                scanOverlay.classList.remove('active');
                analysisSection.classList.add('visible');
            }
        }
        
        // Append token to analysis
        function appendToken(text) {
            fullText += text;
            
            // Render markdown
            analysisContent.innerHTML = marked.parse(fullText);
            
            // Scroll to show new content
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });
        }
        
        // Handle completion
        function handleComplete(data) {
            isComplete = true;
            
            // Ensure analysis section is visible
            if (!analysisSection.classList.contains('visible')) {
                collapseImageSection();
                analysisSection.classList.add('visible');
            }
            
            // Make sure full text is shown
            if (data.analysis && data.analysis.length > fullText.length) {
                fullText = data.analysis;
                analysisContent.innerHTML = marked.parse(fullText);
            }
            
            // Hide cursor
            typingCursor.classList.add('hidden');
            
            // Update progress to complete
            updateProgress({
                status: 'completed',
                progress: 100,
                message: 'Analysis complete!'
            });
            
            // Hide progress section
            progressSection.classList.add('hidden');
            
            // Show actions
            actionsSection.classList.add('visible');
            
            // Update page title
            document.title = 'Analysis Complete - thinx.fun';
            
            // Remove scan overlay
            scanOverlay.classList.remove('active');
        }
        
        // Fallback to polling
        async function fallbackToPoll() {
            try {
                // First get status with image
                const response = await fetch(`/api/job/${jobId}/status?includeImage=true`);
                const data = await response.json();
                
                if (data.error) {
                    showError(data.message || data.error);
                    return;
                }
                
                // Show image
                if (data.imageData && data.mediaType) {
                    uploadedImage.src = `data:${data.mediaType};base64,${data.imageData}`;
                    uploadedImage.style.display = 'block';
                    imagePlaceholder.style.display = 'none';
                    imageLoaded = true;
                }
                
                // Show question
                if (data.question) {
                    questionText.textContent = data.question;
                    questionDisplay.style.display = 'block';
                }
                
                // Update progress
                updateProgress({
                    status: data.status,
                    progress: data.progress,
                    message: data.progressMessage
                });
                
                // If completed, show results
                if (data.status === 'completed' && data.result) {
                    fullText = data.result.analysis;
                    collapseImageSection();
                    analysisSection.classList.add('visible');
                    analysisContent.innerHTML = marked.parse(fullText);
                    handleComplete(data.result);
                } else if (data.status === 'failed') {
                    showError(data.error || 'Analysis failed');
                } else {
                    // Still processing, try SSE again or poll
                    setTimeout(() => {
                        connectToStream();
                    }, 2000);
                }
            } catch (error) {
                showError('Failed to load analysis. Please refresh the page.');
            }
        }
        
        // Show error
        function showError(message) {
            progressSection.style.display = 'none';
            analysisSection.style.display = 'none';
            errorSection.classList.add('visible');
            errorMessage.textContent = message;
        }
        
        // Copy handler
        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(fullText);
                const original = copyBtn.innerHTML;
                copyBtn.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20,6 9,17 4,12"/>
                    </svg>
                    Copied!
                `;
                setTimeout(() => { copyBtn.innerHTML = original; }, 2000);
            } catch (err) {
                console.error('Copy failed:', err);
            }
        });
        
        // Share handler
        shareBtn.addEventListener('click', async () => {
            const url = window.location.href;
            
            if (navigator.share) {
                try {
                    await navigator.share({ title: 'Image Analysis - thinx.fun', url });
                } catch (err) {
                    // Cancelled or error
                }
            } else {
                try {
                    await navigator.clipboard.writeText(url);
                    const original = shareBtn.innerHTML;
                    shareBtn.innerHTML = `
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20,6 9,17 4,12"/>
                        </svg>
                        Copied!
                    `;
                    setTimeout(() => { shareBtn.innerHTML = original; }, 2000);
                } catch (err) {
                    console.error('Copy failed:', err);
                }
            }
        });
        
        // Configure marked
        marked.setOptions({
            breaks: true,
            gfm: true,
        });
        
        // Start
        init();
    </script>
</body>
</html>
