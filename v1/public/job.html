<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>analyzing - thinx.fun</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg: #111;
            --bg-card: #191919;
            --bg-input: #222;
            --text: #e5e5e5;
            --text-dim: #666;
            --border: #333;
            --accent: #fff;
        }
        
        body {
            font-family: 'IBM Plex Mono', monospace;
            background: var(--bg);
            min-height: 100vh;
            color: var(--text);
            line-height: 1.7;
        }
        
        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }
        
        header {
            margin-bottom: 2rem;
        }
        
        .logo {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-dim);
            text-decoration: none;
        }
        
        .logo:hover {
            color: var(--text);
        }
        
        /* Image Section */
        .image-section {
            margin-bottom: 1.5rem;
        }
        
        .image-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-dim);
            cursor: pointer;
            margin-bottom: 0.75rem;
        }
        
        .image-toggle:hover {
            color: var(--text);
        }
        
        .image-toggle .arrow {
            transition: transform 0.2s;
        }
        
        .image-section.collapsed .arrow {
            transform: rotate(-90deg);
        }
        
        .image-content {
            overflow: hidden;
            transition: max-height 0.3s;
            max-height: 400px;
        }
        
        .image-section.collapsed .image-content {
            max-height: 0;
        }
        
        .image-wrapper {
            background: var(--bg-card);
            border-radius: 4px;
            padding: 1rem;
            display: flex;
            justify-content: center;
        }
        
        .uploaded-image {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 2px;
        }
        
        .question-display {
            margin-top: 0.75rem;
            font-size: 0.75rem;
            color: var(--text-dim);
        }
        
        /* Progress */
        .progress-section {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--bg-card);
            border-radius: 4px;
        }
        
        .progress-section.hidden {
            display: none;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            margin-bottom: 0.5rem;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-dim);
        }
        
        .status-dot.processing,
        .status-dot.waiting_llm,
        .status-dot.streaming {
            background: var(--text);
            animation: pulse 1s infinite;
        }
        
        .status-dot.completed {
            background: #4a4;
        }
        
        .status-dot.failed {
            background: #a44;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        
        .progress-bar {
            height: 2px;
            background: var(--bg-input);
            border-radius: 1px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--text-dim);
            transition: width 0.3s;
            width: 0%;
        }
        
        .progress-message {
            margin-top: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-dim);
        }
        
        /* Analysis */
        .analysis-section {
            display: none;
        }
        
        .analysis-section.visible {
            display: block;
        }
        
        .analysis-content {
            font-size: 0.875rem;
            line-height: 1.8;
        }
        
        .analysis-content p {
            margin-bottom: 1rem;
        }
        
        .analysis-content h1,
        .analysis-content h2,
        .analysis-content h3,
        .analysis-content h4 {
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .analysis-content h1 { font-size: 1.25rem; }
        .analysis-content h2 { font-size: 1.1rem; }
        .analysis-content h3 { font-size: 1rem; }
        .analysis-content h4 { font-size: 0.875rem; }
        
        .analysis-content strong {
            color: var(--accent);
        }
        
        .analysis-content ul,
        .analysis-content ol {
            margin-left: 1.25rem;
            margin-bottom: 1rem;
        }
        
        .analysis-content li {
            margin-bottom: 0.25rem;
        }
        
        .analysis-content code {
            background: var(--bg-input);
            padding: 0.125rem 0.375rem;
            border-radius: 2px;
            font-size: 0.85em;
        }
        
        .analysis-content pre {
            background: var(--bg-input);
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            margin-bottom: 1rem;
        }
        
        .analysis-content pre code {
            background: none;
            padding: 0;
        }
        
        .analysis-content blockquote {
            border-left: 2px solid var(--border);
            padding-left: 1rem;
            margin: 1rem 0;
            color: var(--text-dim);
        }
        
        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: var(--text-dim);
            margin-left: 2px;
            animation: blink 0.7s infinite;
            vertical-align: text-bottom;
        }
        
        .typing-cursor.hidden {
            display: none;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Actions */
        .actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .actions.visible {
            opacity: 1;
        }
        
        .btn {
            padding: 0.625rem 1rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
        }
        
        .btn-primary {
            background: var(--accent);
            border: none;
            color: var(--bg);
        }
        
        .btn-primary:hover {
            opacity: 0.9;
        }
        
        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-dim);
        }
        
        .btn-secondary:hover {
            border-color: var(--text-dim);
            color: var(--text);
        }
        
        /* Error */
        .error-section {
            display: none;
            padding: 2rem;
            text-align: center;
        }
        
        .error-section.visible {
            display: block;
        }
        
        .error-section h2 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #c77;
        }
        
        .error-section p {
            color: var(--text-dim);
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
        }
        
        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-top-color: var(--text-dim);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        footer {
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
            font-size: 0.75rem;
            color: var(--text-dim);
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 1.5rem 1rem;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="logo">← thinx.fun</a>
        </header>
        
        <main>
            <section class="image-section" id="imageSection">
                <div class="image-toggle" id="imageToggle">
                    <span class="arrow">▼</span>
                    <span>image</span>
                </div>
                <div class="image-content">
                    <div class="image-wrapper" id="imageWrapper">
                        <div class="loading" id="imagePlaceholder">
                            <div class="spinner"></div>
                        </div>
                        <img id="uploadedImage" class="uploaded-image" alt="uploaded" style="display: none;">
                    </div>
                    <div class="question-display" id="questionDisplay" style="display: none;">
                        <strong>q:</strong> <span id="questionText"></span>
                    </div>
                </div>
            </section>
            
            <section class="progress-section" id="progressSection">
                <div class="progress-header">
                    <div class="status">
                        <span class="status-dot" id="statusDot"></span>
                        <span id="statusText">connecting</span>
                    </div>
                    <span id="progressPercent">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
                <p class="progress-message" id="progressMessage">connecting to server...</p>
            </section>
            
            <section class="analysis-section" id="analysisSection">
                <div class="analysis-content" id="analysisContent"></div>
                <span class="typing-cursor" id="typingCursor"></span>
                
                <div class="actions" id="actionsSection">
                    <button class="btn btn-primary" id="copyBtn">copy</button>
                    <a href="/" class="btn btn-secondary">new</a>
                    <button class="btn btn-secondary" id="shareBtn">share</button>
                </div>
            </section>
            
            <section class="error-section" id="errorSection">
                <h2>failed</h2>
                <p id="errorMessage">something went wrong</p>
                <a href="/" class="btn btn-primary">try again</a>
            </section>
        </main>
        
        <footer>
            <p>powered by claude ai</p>
        </footer>
    </div>
    
    <script>
        const jobId = window.location.pathname.substring(1);
        
        const imageSection = document.getElementById('imageSection');
        const imageToggle = document.getElementById('imageToggle');
        const uploadedImage = document.getElementById('uploadedImage');
        const imagePlaceholder = document.getElementById('imagePlaceholder');
        const questionDisplay = document.getElementById('questionDisplay');
        const questionText = document.getElementById('questionText');
        const progressSection = document.getElementById('progressSection');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const progressPercent = document.getElementById('progressPercent');
        const progressBar = document.getElementById('progressBar');
        const progressMessage = document.getElementById('progressMessage');
        const analysisSection = document.getElementById('analysisSection');
        const analysisContent = document.getElementById('analysisContent');
        const typingCursor = document.getElementById('typingCursor');
        const actionsSection = document.getElementById('actionsSection');
        const errorSection = document.getElementById('errorSection');
        const errorMessageEl = document.getElementById('errorMessage');
        const copyBtn = document.getElementById('copyBtn');
        const shareBtn = document.getElementById('shareBtn');
        
        let fullText = '';
        let isComplete = false;
        
        const STATUS_NAMES = {
            'queued': 'queued',
            'processing': 'processing',
            'waiting_llm': 'waiting for ai',
            'streaming': 'analyzing',
            'completed': 'done',
            'failed': 'failed'
        };
        
        function init() {
            if (!jobId || !/^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$/i.test(jobId)) {
                showError('invalid job id');
                return;
            }
            
            imageToggle.addEventListener('click', () => {
                imageSection.classList.toggle('collapsed');
            });
            
            connectToStream();
        }
        
        function connectToStream() {
            const eventSource = new EventSource(`/api/job/${jobId}/stream`);
            
            eventSource.addEventListener('init', (e) => {
                const data = JSON.parse(e.data);
                handleInit(data);
            });
            
            eventSource.addEventListener('status', (e) => {
                const data = JSON.parse(e.data);
                updateProgress(data);
            });
            
            eventSource.addEventListener('token', (e) => {
                const data = JSON.parse(e.data);
                appendToken(data.text);
            });
            
            eventSource.addEventListener('complete', (e) => {
                const data = JSON.parse(e.data);
                handleComplete(data);
                eventSource.close();
            });
            
            eventSource.addEventListener('error', (e) => {
                try {
                    const data = JSON.parse(e.data);
                    showError(data.message);
                } catch {
                    fallbackToPoll();
                }
                eventSource.close();
            });
            
            eventSource.onerror = () => {
                fallbackToPoll();
                eventSource.close();
            };
        }
        
        function handleInit(data) {
            if (data.imageData && data.mediaType) {
                uploadedImage.src = `data:${data.mediaType};base64,${data.imageData}`;
                uploadedImage.style.display = 'block';
                imagePlaceholder.style.display = 'none';
            }
            
            if (data.question) {
                questionText.textContent = data.question;
                questionDisplay.style.display = 'block';
            }
            
            updateProgress({
                status: data.status,
                progress: data.progress || 0,
                message: data.progressMessage
            });
        }
        
        function updateProgress(data) {
            const status = data.status || 'processing';
            const progress = data.progress || 0;
            const message = data.message || data.progressMessage || 'processing...';
            
            statusDot.className = 'status-dot ' + status;
            statusText.textContent = STATUS_NAMES[status] || status;
            progressBar.style.width = `${progress}%`;
            progressPercent.textContent = `${progress}%`;
            progressMessage.textContent = message.toLowerCase();
            
            if (status === 'streaming' && !analysisSection.classList.contains('visible')) {
                imageSection.classList.add('collapsed');
                analysisSection.classList.add('visible');
            }
        }
        
        function appendToken(text) {
            fullText += text;
            analysisContent.innerHTML = marked.parse(fullText);
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
        
        function handleComplete(data) {
            isComplete = true;
            
            if (!analysisSection.classList.contains('visible')) {
                imageSection.classList.add('collapsed');
                analysisSection.classList.add('visible');
            }
            
            if (data.analysis && data.analysis.length > fullText.length) {
                fullText = data.analysis;
                analysisContent.innerHTML = marked.parse(fullText);
            }
            
            typingCursor.classList.add('hidden');
            progressSection.classList.add('hidden');
            actionsSection.classList.add('visible');
            document.title = 'done - thinx.fun';
        }
        
        async function fallbackToPoll() {
            try {
                const response = await fetch(`/api/job/${jobId}/status?includeImage=true`);
                const data = await response.json();
                
                if (data.error) {
                    showError(data.message || data.error);
                    return;
                }
                
                if (data.imageData && data.mediaType) {
                    uploadedImage.src = `data:${data.mediaType};base64,${data.imageData}`;
                    uploadedImage.style.display = 'block';
                    imagePlaceholder.style.display = 'none';
                }
                
                if (data.question) {
                    questionText.textContent = data.question;
                    questionDisplay.style.display = 'block';
                }
                
                updateProgress({
                    status: data.status,
                    progress: data.progress,
                    message: data.progressMessage
                });
                
                if (data.status === 'completed' && data.result) {
                    fullText = data.result.analysis;
                    imageSection.classList.add('collapsed');
                    analysisSection.classList.add('visible');
                    analysisContent.innerHTML = marked.parse(fullText);
                    handleComplete(data.result);
                } else if (data.status === 'failed') {
                    showError(data.error || 'analysis failed');
                } else {
                    setTimeout(connectToStream, 2000);
                }
            } catch (error) {
                showError('failed to load. refresh the page.');
            }
        }
        
        function showError(message) {
            progressSection.style.display = 'none';
            analysisSection.style.display = 'none';
            errorSection.classList.add('visible');
            errorMessageEl.textContent = message;
        }
        
        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(fullText);
                copyBtn.textContent = 'copied';
                setTimeout(() => { copyBtn.textContent = 'copy'; }, 2000);
            } catch (err) {}
        });
        
        shareBtn.addEventListener('click', async () => {
            const url = window.location.href;
            if (navigator.share) {
                try { await navigator.share({ title: 'thinx.fun', url }); } catch {}
            } else {
                try {
                    await navigator.clipboard.writeText(url);
                    shareBtn.textContent = 'copied';
                    setTimeout(() => { shareBtn.textContent = 'share'; }, 2000);
                } catch {}
            }
        });
        
        marked.setOptions({ breaks: true, gfm: true });
        init();
    </script>
</body>
</html>
